{% extends 'base.html' %}


{% block title %} Welcome to Estimate Page {% endblock %}


{% block body %} 
    
    <ul>
        <li><a href="/"> Home </a></li>
        <li><a href="about"> About </a></li>
        <li><a href="estimate"> Estimate </a></li>
    </ul>

    <h2> VTM Estimator </h2> 
    <hr>
    <form action="/estimate" method="POST">
        <label for="radius">Tank radius:</label>
        <input type="number" id="radius" name="radius" />
        <br />
        <br>
        <label for="height">Tank height:</label>
        <input type="number" id="height" name="height" />
        <br>
        <br>
        <input type="submit" id="submit" value="Submit" />
        <input type="reset" id="clear" value="Clear" />

    </form>

    {% if calculate %}
    <br>
    The estimate for painting is ${{calculate}}
    {% endif %}


{% endblock %}
